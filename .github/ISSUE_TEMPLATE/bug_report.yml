name: Report a bug
description: File a bug report.
title: "Bug: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this issue!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug
  - type: textarea
    id: expected-behavior
    attributes:
      label: What was expected?
      description: What did you expect to happen?
      placeholder: Tell us what you expected to see!
  - type: textarea
    id: actual-behavior
    attributes:
      label: What actually happened?
      description: What happened instead?
      placeholder: Tell us what actually happened!
  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output.
      placeholder: |
        Add any relevant log output here. This includes any errors or warnings.
  - type: textarea
    id: other-details
    attributes:
      label: Other details
      description: |
        Anything else you would like to add?
        (screenshots, links, videos, etc.)
      placeholder: |
        Any other details you would like to add? You can attach files here, this includes screenshots, videos, etc.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: This project has a Code of Conduct that all participants are expected to understand and follow.
      options:
        - label: I have read and agree to the project's [Code of Conduct](../blob/main/CODE_OF_CONDUCT.md)
          required: true
